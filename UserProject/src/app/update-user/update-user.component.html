
<h3 style="font-size: large" *ngIf="isAddedUser">{{confirmMessage}}</h3>

<div class="col-md-6 col-md-offset-3" style="background: lightblue">
  <h2 style="margin-right: 33px">Update</h2>
  <form [formGroup]="formGroup" (ngSubmit)="updateUser(formGroup.value)">
    <div>
      <label form="firstName">First Name</label>
      <input type="text" class="form-control" [(ngModel)] = 'user.uname'   formControlName="uname"/>

    </div>
    <div>
      <label form="lastName">Last Name</label>
      <input type="text" class="form-control" name="lname"   [(ngModel)] = 'user.lname'  formControlName="lname"/>

    </div>
    <div>
      <label form="username">Email</label>
      <input type="text" class="form-control" name="email"  [(ngModel)] = 'user.email'  formControlName="email"/>

    </div>

    <div>
      <button [disabled]="loading" class="btn btn-primary">UpdateUser</button>
      <button [disabled]="loading" class="btn btn-primary" [routerLink] = "['/']">Back</button>
    </div>
  </form>
</div>
